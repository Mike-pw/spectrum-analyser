<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectrum Analyser</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1></h1>
  </header>


  <form id="options">
    <label for="fftSize">Sample Size</label>
    <select name="fftSize" id="fftSize">
      <option value="32">32</option>
      <option value="64">64</option>
      <option value="128">128</option>
      <option value="256">256</option>
      <option value="512">512</option>
      <option value="1024">1024</option>
      <option value="2048">2048</option>
      <option value="4096">4096</option>
      <option value="8192">8192</option>
      <option value="16384">16384</option>
      <option value="32768">32768</option>
    </select>

    <label for="sampleRate">Sample Rate</label>
    <select name="sampleRate" id="sampleRate">
      <option value="12000">12000</option>
      <option value="24000">24000</option>
      <option value="44100">44100</option>
      <option value="48000">48000</option>
      <option value="96000">96000</option>
    </select>

    <input type="submit" value="Update"></input>
  </form>

  <canvas id="myCanvas" width="720px" height="360px"></canvas>

  <p id="frequency">440</p>

  <script src="app.js"></script>

</body>

</html>
